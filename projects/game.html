    <script>
        const items = ['Tere Liye - Bulan', 'Bola', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c',
            'Tere Liye - Bulan', 'Bola', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c',
            'Tere Liye - Bulan', 'Bola', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c'
        ]
        const itemsPerPage = 20;
        let currentPage = 1;

        function displayItems(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = items.slice(start, end);

            document.getElementById("items").innerHTML = pageItems
                .map(item => `<div><a href="https://www.google.com/search?q=${item}">${item}</a></div>`)
                .join("");

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(items.length / itemsPerPage);
            const pagination = document.getElementById("pagination");

            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("span");
                button.textContent = i;
                button.className = "page-link" + (i === currentPage ? " active" : "");
                button.addEventListener("click", () => {
                    currentPage = i;
                    displayItems(currentPage);
                });
                pagination.appendChild(button);
            }
        }

        displayItems(currentPage);
    </script>
