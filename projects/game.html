    <script>
        fetch('novelist.txt')
        .then(response => response.text())
        .then(text => {
        const items = text.split('\n').map(line => line.trim()).filter(Boolean);
        // const items = Array.from({ length: 100 }, (_, i) => `Itemaaaaaaaa aaaaaaaaaaaaa aaaaaaaaaa aaaaaa aaaaaaaaaa aaaaaaaaaa ${i + 1}`);
        var itemsPerPage;
        if (window.innerWidth <= 633) {
            itemsPerPage = 10; // Mobile
        } else {
            itemsPerPage = 20; // Desktop
        }
        let currentPage = 1;

        function displayItems(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = items.slice(start, end);

            document.getElementById("items").innerHTML = pageItems
                .map(item => `<a href="https://www.google.com/search?q=${item}" target="_blank"><div class="itemtem"> ${item}</div></a>`)
                .join("");

            renderPagination();

        }

        function renderPagination() {
            const totalPages = Math.ceil(items.length / itemsPerPage);
            const pagination = document.getElementById("pagination");

            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("span");
                button.textContent = i;
                button.className = "page-link" + (i === currentPage ? " active" : "");
                button.addEventListener("click", () => {
                    currentPage = i;
                    displayItems(currentPage);
                });
                pagination.appendChild(button);
            }
        }

        displayItems(currentPage); // Call it AFTER fetch is complete
        })
        .catch(error => {
            console.error("Failed to load novelist.txt:", error);
        });
    </script>
