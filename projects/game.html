    <script>
        function loadAndDisplay(filename, target) {
            fetch(filename)
                .then(response => response.text())
                .then(text => {
                    const items = text.split('\n').map(line => line.trim()).filter(Boolean);
                    var itemsPerPage;
                    if (window.innerWidth <= 633) {
                        itemsPerPage = 10; // Mobile
                    } else {
                        itemsPerPage = 20; // Desktop
                    }
                    let currentPage = 1;

                    function displayItems(page) {
                        const start = (page - 1) * itemsPerPage;
                        const end = start + itemsPerPage;
                        const pageItems = items.slice(start, end);

                        document.getElementById(target + "items").innerHTML = pageItems
                            .map(item => `<a href="https://www.google.com/search?q=${item}" target="_blank"><div> ${item}</div></a>`)
                            .join("");

                        renderPagination();
                    }

                    function renderPagination() {
                        const totalPages = Math.ceil(items.length / itemsPerPage);
                        const pagination = document.getElementById(target + "pagination");

                        pagination.innerHTML = "";

                        for (let i = 1; i <= totalPages; i++) {
                            const button = document.createElement("span");
                            button.textContent = i;
                            button.className = "page-link" + (i === currentPage ? " active" : "");
                            button.addEventListener("click", () => {
                                currentPage = i;
                                displayItems(currentPage);
                            });
                            pagination.appendChild(button);
                        }
                    }
                    displayItems(currentPage); // Call it AFTER
                })
                .catch(error => {
                    console.error("Failed to load novelist.txt:", error);
                });
        }

        function moveMovie(targetSect, button) {
            const TheC = document.getElementById("TheContainer");
            const ThemeSwatch = document.getElementsByClassName("c-header_theme-swatch");

            if (!TheC) {
                console.error("Element with ID 'TheContainer' not found.");
                return;
            }

            const sections = ['movieSect', 'tvSect', 'animeSect'];
            const index = sections.indexOf(targetSect);

            if (index === -1) {
                console.error("Invalid section:", targetSect);
                return;
            }

            // Slide the container
            TheC.style.transform = `translateX(-${index * 100}%)`;

            // Update active theme swatch
            [...ThemeSwatch].forEach((el, i) => {
                el.classList.toggle("c-header_theme-active", i === index);
            });
        }


        loadAndDisplay('novelist.txt', 'novel');
        loadAndDisplay('gamelist.txt', 'game');
        loadAndDisplay('movielist.txt', 'movie')
        loadAndDisplay('tvlist.txt','tv')
