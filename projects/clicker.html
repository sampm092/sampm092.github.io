<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SClicker</title>
    <style>
        * {
            margin: 3px;
        }

        *::selection {
            background-color: #ffffff00;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        .black {
            background-color: #000;
            color: #fff;
        }

        .white {
            background-color: #fff;
            color: #000;
        }

        .main {
            width: 90vw;
            height: 90vh;
            margin: auto;
            align-content: center;
        }

        #mainNum {
            position: relative;
            text-align: center;
            margin: auto;
            font-size: 25vh;
        }

        #picture {
            max-height: 400px;
        }

        .bgButton {
            border-radius: 100%;
            border: 1px solid red;
            width: 10px;
            height: 10px;
            cursor: pointer;
        }

        .reset {
            position: absolute;
            right: 1rem;
            color: red;
            font-weight: bolder;
            border: 1px solid red;
            background-color: #000;
            padding: 10px 12px;
            border-radius: 30%;
            cursor: pointer;
        }
    </style>
</head>

<body class="black">
    <div style="position: absolute; left: 1rem; display: flex;">
        <div class="bgButton black" onclick="toBlack()"></div>
        <div class="bgButton white" onclick="toWhite()"></div>
    </div>
    <div class="reset" onclick="reset()">X</div>
    <div class="main" onclick="inc()">
        <div class="picture">
            <img id="picture" src="" alt="">
        </div>
        <div id="mainNum"></div>
    </div>

    <script>
        const display = document.getElementById("mainNum");
        const picture = document.getElementById("picture");
        const bodee = document.body;

        const clickSounds = Array.from({ length: 5 }, () => {
            const audio = new Audio("../files/punch.mp3");
            audio.preload = "auto";
            audio.volume = 0.4;
            return audio;
        });

        let soundIndex = 0;

        function punchSound() {
            const sound = clickSounds[soundIndex];
            sound.currentTime = 0.4;
            sound.play();
            soundIndex = (soundIndex + 1) % clickSounds.length;
        };


        let pict1 = "../image/ufo.png";
        let pict2 = "../image/goblin.jpg"

        // Load saved value OR 0
        let MNum = Number(localStorage.getItem("savedNum")) || 0;
        let SNum = 1;

        // Show initial value
        display.textContent = MNum;

        // Set image
        picture.src = pict2;

        function inc() {
            punchSound();
            MNum += SNum;
            display.textContent = MNum;
            localStorage.setItem("savedNum", MNum);
        }
        function reset() {
            MNum = 0;
            display.textContent = MNum;
            localStorage.setItem("savedNum", 0);
        }

        function toBlack() {
            bodee.classList.add("black");
            bodee.classList.remove("white");
        }

        function toWhite() {
            bodee.classList.add("white");
            bodee.classList.remove("black");
        }
    </script>
</body>

</html>
