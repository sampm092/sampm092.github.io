<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SClicker</title>
    <style>
        * {
            margin: 3px;
        }

        *::selection {
            background-color: #ffffff00;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        .black {
            background-color: #000;
            color: #fff;
        }

        .white {
            background-color: #fff;
            color: #000;
        }

        .main {
            width: 90vw;
            height: 90vh;
            margin: auto;
            align-content: center;
        }

        #mainNum {
            position: relative;
            text-align: center;
            margin: auto;
            font-size: 25vh;
        }

        #picture {
            max-height: 400px;
        }

        .bgButton {
            border-radius: 100%;
            border: 1px solid red;
            width: 10px;
            height: 10px;
            cursor: pointer;
        }

        .reset {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: red;
            font-weight: bolder;
            border: 1px solid red;
            background-color: inherit;
            padding: 15px 16px;
            cursor: pointer;
            line-height: 0;
        }

        .themeSect {
            position: absolute;
            left: 1rem;
            top: 1rem;
            display: flex;
        }
    </style>
</head>

<body class="black">
    <div class="themeSect">
        <div class="bgButton black" onclick="toBlack()"></div>
        <div class="bgButton white" onclick="toWhite()"></div>
    </div>
    <div class="reset" onclick="confirmReset()">X</div>
    <div class="main" onclick="inc()">
        <div class="picture">
            <img id="picture" src="" alt="">
        </div>
        <div id="mainNum"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const display = document.getElementById("mainNum");
        const picture = document.getElementById("picture");
        const bodee = document.body;

        // SFX \\
        const clickSounds = Array.from({ length: 5 }, () => {
            const audio = new Audio("../files/punch.mp3");
            audio.preload = "auto";
            audio.volume = 0.4;
            return audio;
        });

        // const randomSounds = Array.from({ length: 5 }, () => {
        const randaudio = new Audio("../files/bass.wav");
        //     audio.preload = "auto";
        //     audio.volume = 0;
        //     return audio;
        // });

        let soundIndex = 0;

        function punchSound() {
            const sound = clickSounds[soundIndex];
            sound.currentTime = 0.4;
            sound.play();
            soundIndex = (soundIndex + 1) % clickSounds.length;
        };

        function randomSound() {
            randaudio.currentTime = 0;
            randaudio.play();
        };

        let pict1 = "../image/ufo.png";
        let pict2 = "../image/goblin.jpg"

        // Load saved value OR 0
        let MNum = Number(localStorage.getItem("savedNum")) || 0;
        let SNum = 1;

        // Show initial value
        display.textContent = MNum;

        // Set image
        picture.src = pict1;

        function inc() {
            MNum += SNum;
            if (MNum % 15 === 0) {
                randomSound();
            } else {
                punchSound();
            }
            display.textContent = MNum;
            localStorage.setItem("savedNum", MNum);
        }
        function reset() {
            MNum = 0;
            display.textContent = MNum;
            localStorage.setItem("savedNum", 0);
        }

        // Color Theme \\
        const COLORS = ["white", "black"];

        function setColor(color) {
            bodee.classList.remove(...COLORS);
            bodee.classList.add(color);
        }

        function toBlack() {
            setColor("black");
        }

        function toWhite() {
            setColor("white");
        }


        function confirmReset() {
            Swal.fire({
                title: "Click Reset",
                text: "Proceed to reset the click point?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Reset",
                cancelButtonText: "Cancel",
                confirmButtonColor: "#ff0000",
                // cancelButtonCOlor: "#ef4444",
                // background: "#03300f", 
                color: "#ff0000"
            }).then((result) => {
                if (result.isConfirmed) {
                    reset();
                }
            });
        }
    </script>
</body>

</html>
