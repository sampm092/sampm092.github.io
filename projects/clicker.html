<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SClicker</title>
    <style>
        * {
            margin: 3px;
        }

        *::selection {
            background-color: #ffffff00;
        }

        html {
            background-color: white;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        .main {
            width: 90vw;
            height: 90vh;
            margin: auto;
            align-content: center;
        }

        #mainNum {
            position: relative;
            text-align: center;
            margin: auto;
            font-size: 25vh;
        }

        #picture {
            max-height: 400px;
        }

        .reset{
            position: absolute;
            right: 1rem;
            color: red;
            font-weight: bolder;
            border: 1px solid red;
            background-color: white;
            padding: 10px 12px;
            border-radius: 30%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="reset" onclick="reset()">X</div>
    <div class="main" onclick="inc()">
        <div class="picture">
            <img id="picture" src="" alt="">
        </div>
        <div id="mainNum"></div>
    </div>

    <script>
        const display = document.getElementById("mainNum");
        const picture = document.getElementById("picture");

        let pict1 = "../image/ufo.png";

        // Load saved value OR 0
        let MNum = Number(localStorage.getItem("savedNum")) || 0;
        let SNum = 1;

        // Show initial value
        display.textContent = MNum;

        // Set image
        picture.src = pict1;

        function inc() {
            MNum += SNum;
            display.textContent = MNum;
            localStorage.setItem("savedNum", MNum);
        }
         function reset() {
            MNum = 0;
            display.textContent = MNum;
            localStorage.setItem("savedNum", 0);
        }
    </script>
</body>

</html>
